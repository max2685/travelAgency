<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form details page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>

        <div class="col-sm-8">
            <h1>Add/edit tour details</h1>

            <form action="#" th:action="@{/processFormTourDetails}" th:object="${tourDetails}" method="post">
                <div class="form-group">
                    <input type="hidden" class="form-control" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" th:field="*{country}">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="20" class="form-control" th:field="*{description}"></textarea>
                </div>


                <div class="form-row">
                    <div class="col">
                        <input class="btn btn-success" type="submit" value="submit">
                    </div>
                    <div class="col">
                        <a th:href="@{/showOffer}" class="btn btn-warning btn float-right">Back</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>

</body>
</html>
